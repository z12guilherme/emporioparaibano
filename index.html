<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Empório Paraibano - Cardápio Digital</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header class="bg-red text-center p-3">
    <h1>Empório Paraibano - Temperos</h1>
  </header>

  <div class="container my-4">
    <!-- Filtro de categorias (gerado automaticamente pelo JS) -->
    <div class="mb-3 text-center" id="category-buttons"></div>

    <div class="row" id="product-list"></div>
  </div>

  <div class="cart" id="cart">
    <h5>Carrinho *</h5>
    <ul id="cart-items" class="list-unstyled"></ul>
    <p class="fw-bold">Total --> R$ <span id="cart-total">0.00</span></p>
    <button class="btn bg-red w-100" onclick="sendToWhatsApp()">Finalizar Pedido</button>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
