<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Empório Paraibano</title>
  <link rel="icon" href="img/logo.jpg">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header class="hero">
    <div class="hero-overlay">
      <img src="img/logo.jpg" alt="Empório Paraibano" class="hero-logo" loading="lazy">
      <h1>Bem-vindo ao Empório Paraibano</h1>
      <p>Os melhores temperos para você!!!</p>
    </div>
  </header>

  <main class="container" id="product-list">
    <section>
      <h2>Temperos</h2>
      <div class="carousel-wrapper">
        <button class="carousel-btn left" aria-label="Scroll left" onclick="scrollCarousel('temperos-carousel', -300)"><</button>
        <div class="carousel" id="temperos-carousel" aria-live="polite"></div>
        <button class="carousel-btn right" aria-label="Scroll right" onclick="scrollCarousel('temperos-carousel', 300)">></button>
      </div>
    </section>

    <section>
      <h2>Chás</h2>
      <div class="carousel-wrapper">
        <button class="carousel-btn left" aria-label="Scroll left" onclick="scrollCarousel('chas-carousel', -300)"><</button>
        <div class="carousel" id="chas-carousel" aria-live="polite"></div>
        <button class="carousel-btn right" aria-label="Scroll right" onclick="scrollCarousel('chas-carousel', 300)">></button>
      </div>
    </section>

    <section>
      <h2>Funcionais</h2>
      <div class="carousel-wrapper">
        <button class="carousel-btn left" aria-label="Scroll left" onclick="scrollCarousel('funcionais-carousel', -300)"><</button>
        <div class="carousel" id="funcionais-carousel" aria-live="polite"></div>
        <button class="carousel-btn right" aria-label="Scroll right" onclick="scrollCarousel('funcionais-carousel', 300)">></button>
      </div>
    </section>

    <section>
      <h2>Sementes e Grãos</h2>
      <div class="carousel-wrapper">
        <button class="carousel-btn left" aria-label="Scroll left" onclick="scrollCarousel('sementesEgraos-carousel', -300)"><</button>
        <div class="carousel" id="sementesEgraos-carousel" aria-live="polite"></div>
        <button class="carousel-btn right" aria-label="Scroll right" onclick="scrollCarousel('sementesEgraos-carousel', 300)">></button>
      </div>
    </section>

    <section>
      <h2>Diversos</h2>
      <div class="carousel-wrapper">
        <button class="carousel-btn left" aria-label="Scroll left" onclick="scrollCarousel('diversos-carousel', -300)"><</button>
        <div class="carousel" id="diversos-carousel" aria-live="polite"></div>
        <button class="carousel-btn right" aria-label="Scroll right" onclick="scrollCarousel('diversos-carousel', 300)">></button>
      </div>
    </section>
  </main>

  <aside class="cart" id="cart" aria-label="Carrinho de compras" role="region">
    <div class="cart-head">
      <h5>
        Carrinho 
        <span id="cart-count" class="badge">0</span>
      </h5>
      <button id="cart-toggle" class="cart-pin" aria-label="Abrir/Fechar carrinho">📌</button>
    </div>
    <ul id="cart-items" class="list-unstyled" aria-live="polite"></ul>
    <p class="fw-bold">Total: R$ <span id="cart-total">0.00</span></p>
    <button class="btn finalize" onclick="sendToWhatsApp()">Finalizar Pedido</button>
  </aside>

  <footer class="site-footer">
    <p>© Empório Paraibano | Desenvolvido por Marcos Guilherme</p>
    <p>© Imagens Meramente Ilustrativas!</p>
  </footer>

  <script defer src="js/script.js"></script>
</body>
</html>
