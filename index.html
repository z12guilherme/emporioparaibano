<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Empório Paraibano - Cardápio Digital</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header class="bg-red text-center p-3">
    <h1>Empório Paraibano - Temperos</h1>
  </header>

  <div class="container my-4">
    <div class="row" id="product-list">
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="img/anamaria.jpeg" class="card-img-top" alt="Tempero">
          <div class="card-body">
            <h5 class="card-title">Tempero Ana Maria (100g)</h5>
            <p class="card-text">Tempero para arroz, frango, feijão, sopa</p>
            <p class="fw-bold">R$ 5,00</p>
            <button class="btn bg-yellow" onclick="addToCart('Tempero Ana Maria (100g)', 5)">Adicionar</button>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="img/chimichurri.jpg" class="card-img-top" alt="Tempero Chimichurri">
          <div class="card-body">
            <h5 class="card-title">Tempero Chimichurri (100g)</h5>
            <p class="card-text">Mistura aromática para carnes e grelhados</p>
            <p class="fw-bold">R$ 10,00</p>
            <button class="btn bg-yellow" onclick="addToCart('Tempero Chimichurri (100g)', 10)">Adicionar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
    <header class="bg-red text-center p-3">
    <h1>Empório Paraibano - Temperos</h1>
  </header>

  <div class="cart" id="cart">
    <h5>Carrinho *</h5>
    <ul id="cart-items" class="list-unstyled"></ul>
    <p class="fw-bold">Total --> R$ <span id="cart-total">0.00</span></p>
    <button class="btn bg-red w-100" onclick="sendToWhatsApp()">Finalizar Pedido</button>
  </div>

  <script src="js/script.js"></script>

</body>
