<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Empório Paraibano</title>
  <link href="img/logo.jpg" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Hero Section -->
 <header class="hero text-center text-white" style="background: linear-gradient(135deg, #ff4b2b, #ff416c); height: 100vh; display: flex; align-items: center; justify-content: center; flex-direction: column;">
    <div style="background-color: rgba(0,0,0,0.5); padding: 40px; border-radius: 15px;">
       <img src="img/logo.jpg" alt="Logo" style="max-width: 700px; height: auto;">
        <h1 class="mt-3" style="color: #fff;">Bem-vindo ao Empório Paraibano</h1>
        <p style="color: #ddd;">Os melhores temperos e molhos para você!</p>
    </div>
</header>


  <!-- Cardápio -->
  <div class="container my-5" id="product-list">

    <!-- Categoria Temperos -->
    <h2 class="mb-3">Temperos</h2>
    <div class="carousel-wrapper">
      <button class="carousel-btn left" onclick="scrollCarousel('temperos-carousel', -300)">&lt;</button>
      <div class="carousel" id="temperos-carousel"></div>
      <button class="carousel-btn right" onclick="scrollCarousel('temperos-carousel', 300)">&gt;</button>
    </div>

    <!-- Categoria Molhos -->
    <h2 class="mt-5 mb-3">Molhos</h2>
    <div class="carousel-wrapper">
      <button class="carousel-btn left" onclick="scrollCarousel('molhos-carousel', -300)">&lt;</button>
      <div class="carousel" id="molhos-carousel"></div>
      <button class="carousel-btn right" onclick="scrollCarousel('molhos-carousel', 300)">&gt;</button>
    </div>

  </div>

  <!-- Carrinho -->
  <div class="cart shadow" id="cart">
    <h5>Carrinho <span id="cart-count" class="badge bg-yellow">0</span></h5>
    <ul id="cart-items" class="list-unstyled"></ul>
    <p class="fw-bold">Total: R$ <span id="cart-total">0.00</span></p>
    <button class="btn bg-red w-100 fw-bold" onclick="sendToWhatsApp()">Finalizar Pedido</button>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
