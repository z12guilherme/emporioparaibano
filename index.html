<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cardápio Digital - Temperos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fff8f0;
    }
    .card {
      border: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .bg-red { background-color: #d62828; color: white; }
    .bg-yellow { background-color: #fcbf49; }
    .cart {
      position: fixed;
      right: 20px;
      bottom: 20px;
      background: white;
      border: 2px solid #fcbf49;
      padding: 15px;
      border-radius: 10px;
      width: 300px;
      max-height: 400px;
      overflow-y: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="bg-red text-center p-3">
    <h1>Cardápio Digital - Temperos</h1>
  </header>

  <!-- Produtos -->
  <div class="container my-4">
    <div class="row" id="product-list">
      <!-- Produto exemplo -->
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="img/anamaria.jpeg" class="card-img-top" alt="Tempero">
          <div class="card-body">
            <h5 class="card-title">Tempero Ana Maria (100g)</h5>
            <p class="card-text">Tempero para arroz, frango, feijão, sopa</p>
            <p class="fw-bold">R$ 5,00</p>
            <button class="btn bg-yellow" onclick="addToCart('Tempero Ana Maria (100g)', 5)">Adicionar</button>
          </div>
        </div>
      </div>
      <!-- Outro produto -->
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="img/chimichurri.jpg" class="card-img-top" alt="Tempero">
          <div class="card-body">
            <h5 class="card-title">Tempero Chimichurri (100g) </h5>
            <p class="card-text">Mistura aromática para carnes e grelhados.</p>
            <p class="fw-bold">R$ 8,00</p>
            <button class="btn bg-yellow" onclick="addToCart('Tempero Chimichurri', 8)">Adicionar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Carrinho -->
  <div class="cart" id="cart">
    <h5>Carrinho</h5>
    <ul id="cart-items" class="list-unstyled"></ul>
    <p class="fw-bold">Total: R$ <span id="cart-total">0.00</span></p>
    <button class="btn bg-red w-100" onclick="sendToWhatsApp()">Finalizar Pedido</button>
  </div>

  <script>
    let cart = [];

    function addToCart(name, price) {
      cart.push({ name, price });
      renderCart();
    }

    function renderCart() {
      const cartItems = document.getElementById('cart-items');
      cartItems.innerHTML = '';
      let total = 0;
      cart.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name} - R$ ${item.price.toFixed(2)}`;
        cartItems.appendChild(li);
        total += item.price;
      });
      document.getElementById('cart-total').textContent = total.toFixed(2);
    }

    function sendToWhatsApp() {
      if (cart.length === 0) {
        alert('Seu carrinho está vazio!');
        return;
      }
      let message = 'Olá! Quero fazer o seguinte pedido:%0A';
      cart.forEach(item => {
        message += `- ${item.name} - R$ ${item.price.toFixed(2)}%0A`;
      });
      message += `%0ATotal: R$ ${document.getElementById('cart-total').textContent}`;
      
      // Substitua pelo seu número no formato: 55DDDNUMERO
      const phone = '5581991889242';
      window.open(`https://wa.me/${phone}?text=${message}`, '_blank');
    }
  </script>

</body>
</html>
